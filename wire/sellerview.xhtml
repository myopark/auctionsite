<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title> Auction WebSite </title>
		<meta charset="utf-8"/> 
	</head>
	<body>
		<h1> Auction Website </h1>
		<header>
			<a href="http://spring-2016.cs.utexas.edu/cs105/mpark/wireframe/index.xhtml">Log Out</a>
		</header> 
		<nav>
			<a href="#">Home</a>
			<a href="http://spring-2016.cs.utexas.edu/cs105/mpark/wireframe/index.xhtml">Active Auctions</a>
		</nav>
		<div class="image grid">
				INSERT PICTURE HERE<br></br>
			<form>
					Item Name:<br> </br>
					<input type="text" name="itemname"></input><br></br>
					Item Price:<br></br>
					<input type="text" name="itemprice"></input><br></br>
					Item Description:<br></br>
					<input type="text" name="description"></input><br></br>
					Reserve price:<br></br>
					<input type="text" name="price"></input><br></br>
					Deadline date-time:<br></br>
					<input type="text" name="deadlinedateandtime"></input><br></br>
					List Item:<br></br>
					<input type="checkbox" name="listitem"></input><br></br>
					Remove Item:<br></br>
					<input type="checkbox" name="removeitem"></input><br></br>
			</form>
		</div>
	</body>
</html>
